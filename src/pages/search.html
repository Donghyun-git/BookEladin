<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="../favicon.png"
            type="image/x-icon"
            sizes="16x16"
        />
        <link rel="stylesheet" href="../css/book_category.css" />
        <title>엘라딘</title>
    </head>
    <body>
        <div class="app-title">
            <!-- 헤더 영역 시작 -->
            <header class="header">
                <div class="header-container container">
                    <div class="header-top-bar">
                        <ul class="header-top-list">
                            <li class="header-top-item">
                                <a href="./signup.html" class="join"
                                    >회원가입</a
                                >
                            </li>
                            <li class="header-top-item">
                                <a href="./login.html" class="login">로그인</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header-title">
                        <nav class="header-title-nav">
                            <div class="header-title-logo">
                                <a
                                    href="../index.html"
                                    class="header-title-link"
                                >
                                    <div class="header-title-name">Eladin</div>
                                </a>
                            </div>
                            <div class="header-title-search">
                                <div
                                    class="header-title-search-bar animated flipInX"
                                >
                                    <img
                                        src="https://svgsilh.com/svg/1093183.svg"
                                        alt="돋보기"
                                        class="search-img"
                                    />
                                    <input type="text" class="search-input" />
                                    <button class="search-button">검색</button>
                                </div>
                            </div>
                            <div class="header-title-info">
                                <div class="header-info-item">
                                    <a
                                        href="./cart.html"
                                        class="header-info-basket"
                                    >
                                        <img
                                            src="https://svgsilh.com/svg/371980.svg"
                                            alt="장바구니 이미지"
                                            class="basket-img"
                                        />
                                    </a>
                                </div>
                                <div class="header-info-item">
                                    <a
                                        href="./mypage.html"
                                        class="header-info-my"
                                    >
                                        <img
                                            src="https://svgsilh.com/svg/158453.svg"
                                            alt="사람모양 이미지"
                                            class="my-img"
                                        />
                                    </a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </header>
            <!-- 헤더 영역 종료 -->
            <!-- 메인 영역 시작 -->
            <main class="main">
                <div class="main-container container">
                    <nav class="nav-side-category-bar"></nav>
                    <section class="category-book-list-section">
                        <div class="category-book-title">검색 결과</div>
                        <ul class="category-book-list"></ul>
                    </section>
                    <!-- 모달 영역 시작 -->
                    <div class="modal">
                        <div class="modal-content">
                            <i
                                class="fa fa-exclamation-circle"
                                aria-hidden="true"
                            ></i>
                            <p class="modal-text">
                                모달 내용ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ
                            </p>
                            <button class="close-modal-btn">&times;</button>
                        </div>
                    </div>
                    <!-- 모달 영역 끗~ -->

                    <!-- 스크롤 버튼 -->
                    <button class="scroll-to-top">
                        <i class="fa fa-chevron-up" aria-hidden="true"></i>
                        <p>TOP</p>
                    </button>
                    <!-- 모달 -->
                    <div class="cart-alert">
                        <div class="cart-alert-container">
                            <div class="quit_btn">
                                <button class="close-alert">&times;</button>
                            </div>
                            <div class="cart-alert-content">
                                <h2>상품이 장바구니에 담겼습니다.</h2>
                                <p>장바구니로 이동하시겠습니까?</p>
                            </div>
                            <div class="cart-alert-button">
                                <button class="cancel-button">취소</button>
                                <button class="confirm-button">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- 메인 영역 종료 -->

            <!-- 푸터 영역 시작 -->
            <footer id="footer" style="border: none">
                <div class="footer">
                    <div class="container">
                        <div class="row">
                            <ul>
                                <li><a href="#">사이트 도움말</a></li>
                                <li><a href="#">사이트 이용약관</a></li>
                                <li><a href="#">사이트 운영원칙</a></li>
                                <li>
                                    <a href="#"
                                        ><strong>개인정보취급방침</strong></a
                                    >
                                </li>
                                <li><a href="#">책임의 한계와 법적고지</a></li>
                                <li><a href="#">게시중단요청서비스</a></li>
                                <li><a href="#">고객센터</a></li>
                            </ul>
                            <address>
                                Copyright ©
                                <a href="#"
                                    ><strong style="letter-spacing: 0.2em"
                                        >Eladin</strong
                                    ></a
                                >
                                All Rights Reserved.
                            </address>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- 푸터 영역 종료 -->
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/isLogin.js"></script>
    <script src="../api/mypage.js"></script>
    <script src="../api/logout.js"></script>
    <script src="../api/search.js"></script>
    <script src="../js/search.js"></script>
</html>
