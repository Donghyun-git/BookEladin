            <!-- 헤더 영역 종료 -->

            <main id="main" role="main">
                <div class="container">
                    <div class="row">
                        <h2 class="header-text">관리자</h2>
                        <section class="main-profile">
                            <div class="main-avata">
                                <img
                                    width="133px"
                                    height="133px"
                                    src="../img/eladin_genie.png"
                                    alt="eladin_genie"
                                />
                            </div>
                            <div class="main-aboutUser">
                                <div class="top">
                                    <h3 class="user-name">홍길동</h3>
                                </div>
                                <p class="email">eladin@gmail.com</p>
                            </div>
                        </section>
                        <div class="order_modal">
                                <div class="modal-container">
                                    <div class="row">
                                        <div class="modal-title">
                                            <h2>배송 상태 수정</h2>
                                        </div>

                                        <div class="modal-cont">
                                            <div>
                                                <select name="deliverylist" class="select-deliverystatus">
                                                    <option value="배송 준비 중">배송 준비 중</option>
                                                    <option value="배송 중">배송 중</option>
                                                    <option value="배송 완료^^">배송 완료^^</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="modal-button">
                                            <button class="fix-modal-close">취소</button>
                                            <button class="fix-delivery-complete">완료</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="main-product-list">
                            <div>
                                <h2 class="header-text-product">주문 관리</h2>
                            </div>
                            
                             <section id="category">
                                <div class="category container">
                                    <div class="row mt30">
                                        <ul class="admin-order-data">
                                               
        
                                        </ul>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
