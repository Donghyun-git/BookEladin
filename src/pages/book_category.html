<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/book_category.css" />
        <title>엘라딘</title>
    </head>
    <body>
        <div class="app-title">
            <!-- 헤더 영역 시작 -->
            <header class="header">
                <div class="header-container container">
                    <div class="header-top-bar">
                        <ul class="header-top-list">
                            <li class="header-top-item">
                                <a href="#" class="join">회원가입</a>
                            </li>
                            <li class="header-top-item">
                                <a href="#" class="login">로그인</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header-title">
                        <nav class="header-title-nav">
                            <div class="header-title-logo">
                                <a
                                    href="../index.html"
                                    class="header-title-link"
                                >
                                    <div class="header-title-name">Eladin</div>
                                </a>
                            </div>
                            <form class="header-title-search" role="seacrch">
                                <div class="header-title-search-bar">
                                    <img
                                        src="https://svgsilh.com/svg/1093183.svg"
                                        alt="돋보기"
                                        class="search-img"
                                    />
                                    <input type="text" class="search-input" />
                                </div>
                            </form>
                            <div class="header-title-info">
                                <div class="header-info-item">
                                    <a href="./cart.html" class="header-info-basket">
                                        <img
                                            src="https://svgsilh.com/svg/371980.svg"
                                            alt="장바구니 이미지"
                                            class="basket-img"
                                        />
                                    </a>
                                </div>
                                <div class="header-info-item">
                                    <a href="#" class="header-info-my">
                                        <img
                                            src="https://svgsilh.com/svg/158453.svg"
                                            alt="사람모양 이미지"
                                            class="my-img"
                                        />
                                    </a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </header>
            <!-- 헤더 영역 종료 -->
            <!-- 메인 영역 시작 -->
            <main class="main">
                <div class="main-container container">
                    <nav class="nav-side-category-bar">
                    </nav>
                    <section class="category-book-list-section">
                        <div class="category-book-title-area">
                            <div class="category-book-title">소설</div>
                        </div>
                        <div class="category-book-line"></div>
                        <ul class="category-book-list">
                        </ul>
                        <div class="category-book-page">
                            <a href="" class="category-book-page-prev">
                                <div class="category-page-prev-text">
                                    <svg
                                        width="14px"
                                        height="14px"
                                        viewBox="0 0 14 14"
                                        fill="none"
                                        xmlns="https://www.w3.org/2000/svg"
                                        class="arrow-img-left"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M3.99734 12.5106C3.72398 12.2372 3.72398 11.794 3.99734 11.5206L8.51903 6.99891L3.99734 2.47722C3.72398 2.20385 3.72398 1.76064 3.99734 1.48727C4.27071 1.2139 4.71393 1.2139 4.98729 1.48727L10.004 6.50393C10.2773 6.7773 10.2773 7.22052 10.004 7.49388L4.98729 12.5106C4.71393 12.7839 4.27071 12.7839 3.99734 12.5106Z"
                                            fill="currentColor"
                                        ></path>
                                    </svg>
                                </div>
                            </a>
                            <ul class="page-number-list">
                                <li class="page-number-item">
                                    <a href="" class="page-number-link">
                                        <div
                                            class="page-number-text page-number-text-active"
                                        >
                                            1
                                        </div>
                                    </a>
                                </li>
                                <li class="page-number-item">
                                    <a href="" class="page-number-link">
                                        <div class="page-number-text">2</div>
                                    </a>
                                </li>
                                <li class="page-number-item">
                                    <a href="" class="page-number-link">
                                        <div class="page-number-text">3</div>
                                    </a>
                                </li>
                                <li class="page-number-item">
                                    <a href="" class="page-number-link">
                                        <div class="page-number-text">4</div>
                                    </a>
                                </li>
                                <li class="page-number-item">
                                    <a href="" class="page-number-link">
                                        <div class="page-number-text">5</div>
                                    </a>
                                </li>
                            </ul>
                            <a href="" class="category-book-page-next">
                                <div class="category-page-next-text">
                                    <svg
                                        width="14px"
                                        height="14px"
                                        viewBox="0 0 14 14"
                                        fill="none"
                                        xmlns="https://www.w3.org/2000/svg"
                                        class="arrow-img-right"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M3.99734 12.5106C3.72398 12.2372 3.72398 11.794 3.99734 11.5206L8.51903 6.99891L3.99734 2.47722C3.72398 2.20385 3.72398 1.76064 3.99734 1.48727C4.27071 1.2139 4.71393 1.2139 4.98729 1.48727L10.004 6.50393C10.2773 6.7773 10.2773 7.22052 10.004 7.49388L4.98729 12.5106C4.71393 12.7839 4.27071 12.7839 3.99734 12.5106Z"
                                            fill="currentColor"
                                        ></path>
                                    </svg>
                                </div>
                            </a>
                        </div>
                    </section>
                </div>
            </main>
            <!-- 메인 영역 종료 -->
            <!-- 푸터 영역 시작 -->
            <footer id="footer" style="border: none">
                <div class="footer">
                    <div class="container">
                        <div class="row">
                            <ul>
                                <li><a href="#">사이트 도움말</a></li>
                                <li><a href="#">사이트 이용약관</a></li>
                                <li><a href="#">사이트 운영원칙</a></li>
                                <li>
                                    <a href="#"
                                        ><strong>개인정보취급방침</strong></a
                                    >
                                </li>
                                <li><a href="#">책임의 한계와 법적고지</a></li>
                                <li><a href="#">게시중단요청서비스</a></li>
                                <li><a href="#">고객센터</a></li>
                            </ul>
                            <address>
                                Copyright ©
                                <a href="#"
                                    ><strong style="letter-spacing: 0.2em"
                                        >Eladin</strong
                                    ></a
                                >
                                All Rights Reserved.
                            </address>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- 푸터 영역 종료 -->
        </div>
        <script type="module" src="../js/book_category.js"></script>
    </body>
</html>
