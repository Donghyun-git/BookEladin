<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../favicon.png" type="image/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../css/signup.css" />
        <title>Eladin</title>
    </head>
    <body>
        <div id="wrap">
            <header id="header">
                <div class="container">
                    <div class="row">
                        <div class="header">
                            <div class="header-logo">
                                <!-- <img src="../img/test.jpeg" alt="로고 이미지"> -->
                                <a href="../index.html"><h1>Eladin</h1></a>
                            </div>
                            <div class="header-user">
                                <div class="header-user-login">
                                    <ul>
                                        <li>
                                            <a href="./signup.html">회원가입</a>
                                        </li>
                                        <li>
                                            <a href="./login.html">로그인</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="header-user-info">
                                    <ul>
                                        <li>
                                            <a href="./cart.html"
                                                ><i
                                                    class="fa fa-shopping-cart"
                                                    aria-hidden="true"
                                                ></i
                                            ></a>
                                        </li>
                                        <li>
                                            <a href="./mypage.html"
                                                ><i
                                                    class="fa fa-user"
                                                    blank="-target"
                                                    aria-hidden="true"
                                                ></i
                                            ></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <article id="signup">
                <div class="signup container">
                    <div class="row">
                        <div class="signup-area">
                            <h2 class="signup-tit">회원가입</h2>
                            <div class="signup-id">
                                <label for="id" class="signup-form-label"
                                    >아이디</label
                                >
                                <input
                                    type="text"
                                    name="id"
                                    id="id"
                                    placeholder="아이디"
                                />
                                <small>Error message</small>
                            </div>
                            <div class="signup-pw pwform">
                                <label for="password" class="signup-form-label"
                                    >비밀번호</label
                                >
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="비밀번호"
                                />
                                <span class="lock-icon">
                                    <i
                                        class="fa fa-lock"
                                        aria-hidden="true"
                                    ></i>
                                </span>
                                <span class="unlock-icon">
                                    <i
                                        class="fa fa-unlock"
                                        aria-hidden="true"
                                    ></i>
                                </span>
                                <small>Error message</small>
                            </div>
                            <div class="check-pw pwform">
                                <label for="password" class="signup-form-label"
                                    >비밀번호 확인</label
                                >
                                <input
                                    type="password"
                                    name="check-password"
                                    id="check-password"
                                    placeholder="비밀번호 확인"
                                />
                                <span class="lock-icon">
                                    <i
                                        class="fa fa-lock"
                                        aria-hidden="true"
                                    ></i>
                                </span>
                                <span class="unlock-icon">
                                    <i
                                        class="fa fa-unlock"
                                        aria-hidden="true"
                                    ></i>
                                </span>

                                <small>Error message</small>
                            </div>
                            <div class="signup-name">
                                <label for="name" class="signup-form-label"
                                    >성함</label
                                >
                                <input
                                    type="text"
                                    name="name"
                                    id="name"
                                    placeholder="성함"
                                />
                                <small>Error message</small>
                            </div>
                            <div class="signup-email">
                                <label for="email" class="signup-form-label"
                                    >E-mail</label
                                >
                                <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    placeholder="E-mail"
                                />
                                <small>Error message</small>
                            </div>
                            <div class="signup-button">
                                <input
                                    type="submit"
                                    id="signup-btn"
                                    value="회원가입"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../js/signup.js"></script>
        <script src="../api/signup.js"></script>
    </body>
</html>
