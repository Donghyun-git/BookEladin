        <meta charset="UTF-8" />

    <style>
        .fix_modal, .update_modal { display: none; width: 50%; height: 85vh; position: fixed; top: 80px; left: 394px; border: 2px solid lightgray; border-radius: 20px; background-color: #fff; z-index: 2;}
    </style>
    <body>
        <!-- 상품 등록 모달 -->
        <div class="update_modal">
                <div class="modal-container">
                    <div class="row">
                        <div class="modal-title">
                            <h2>상품 등록</h2>
                        </div>

                        <div class="modal-cont">
                            <div>
                                <label for="title">제목</label>
                                <input type="text" class="update-title" name="title" />
                            </div>
                            <div>
                                <label for="author">저자</label>
                                <input type="text" class="update-author" name="author" />
                            </div>
                            <div>
                                <label for="price">판매가</label>
                                <input type="text" class="update-price" name="price" />
                            </div>
                            <div>
                                <label for="category">카테고리</label>
                                <select name="categorylist" class="update-categorylist">
                                    
                                </select>
                                <label for="img" class="custom-file-upload"><i class="fa fa-cloud-upload"></i>이미지</label>
                                <input id="img" class ="update-img hidden" type="file" name="img" accept="image/jpeg, image/png" />
                            </div>
                            <div>
                                <label for="publisher">출판사</label>
                                <input type="text" class="update-publisher" name="publisher" />
                            </div>
                            <div>
                                <label for="info">소개</label>
                                <textarea
                                    name="info"
                                    class="update-intro"
                                    id="modal-book-info"
                                    cols="30"
                                    rows="10"
                                ></textarea>
                            </div>
                        </div>
                        <div class="modal-button">
                            <button class="update-modal-close">취소</button>
                            <button type ="submit" class="add-product-complete">완료</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- //상품 등록 모달-->

        <!--상품 수정 모달-->

        <div class="fix_modal">
                <div class="modal-container">

                            <div>
                                <label for="title">제목</label>

                            </div>
                            <div>
                                <label for="author">저자</label>
                                <input type="text" class="fix-author" name="author" />
                            </div>
                            <div>
                                <label for="price">판매가</label>
                                <input type="text" class="fix-price" name="price" />
                            </div>
                            <div>
                                <label for="category">카테고리</label>
                                <select name="categorylist" class="fix-categorylist">
                                    
                                </select>
                                
                            </div>
                            <div>
                                <label for="img">이미지</label>
                                <input type="text" class="fix-img" name="img" />
                            </div>
                            <div>
                                <label for="publisher">출판사</label>
                                <input type="text" class="fix-publisher" name="publisher" />
                            </div>
                            <div>
                                <label for="info">소개</label>
                                <textarea
                                    name="info"
                                    class="fix-intro"
                                    id="modal-book-info"
                                    cols="30"
                                    rows="10"
                                ></textarea>
                            </div>
                        </div>

                        <div class="modal-button">
                            <button class="fix-modal-close">취소</button>
                            <button class="fix-product-complete">완료</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 헤더 영역 종료 -->

            <main id="main" role="main">
                <div class="container">
                    <div class="row">
                        <h2 class="header-text">관리자</h2>
                        <section class="main-profile">
                            <div class="main-avata">
                                <img
                                    width="133px"
                                    height="133px"
                                    src="../img/eladin_genie.png"
                                    alt="eladin_genie"
                                />
                            </div>
                            <div class="main-aboutUser">
                                <div class="top">
                                    <h3 class="user-name">홍길동</h3>
                                </div>
                                <p class="email">eladin@gmail.com</p>
                            </div>
                        </section>
                        <div class="main-product-list">
                            <div>
                                <h2 class="header-text-product">상품 관리</h2>
                                <button class="add-product-button">상품 등록</button>  
                            </div>
                            
                             <section id="category">
                                <div class="category container">
                                    <div class="row mt30">
                                        <ul class="category-book-list">
                                               
                                        </ul>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            <!-- 모달 영역 시작 -->
            <div class="modal">
                <div class="modal-content">
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    <p class="modal-text">모달 내용</p>
                    <button class="close-modal-btn">&times;</button>
                </div>
            </div>
