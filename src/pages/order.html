                                </div>
                            </div>
                        </nav>
                    </div>
                </div>

            <!-- 헤더 영역 종료 -->

            <main id="main" role="main">
                <div class="container">
                    <div class="row">
                        <h2>주문/결제</h2>
                        <div class="products">
                            <div class="box-header">
                                <h3>주문 목록</h3>
                                <i
                                    class="fa fa-chevron-down"
                                    aria-hidden="true"
                                ></i>
                            </div>
                            <div class="product-list box">

                                    <img

                            </div>
                        </div>
                        <div class="order">
                            <div class="box-header">
                                <h3>결제 정보</h3>
                                <i
                                    class="fa fa-chevron-down"
                                    aria-hidden="true"
                                ></i>
                            </div>
                            <div class="order-detail box">
                                <p>총 주문금액</p>
                                <p class="order-price">39000</p>
                            </div>
                        </div>

                        <form id="form">
                            <div class="delievery">
                                <div class="box-header">
                                    <h3>배송 정보</h3>
                                    <i
                                        class="fa fa-chevron-down"
                                        aria-hidden="true"
                                    ></i>
                                </div>
                                <div class="delivery-detail box">
                                    <div class="name default">
                                        <p>받는사람<span> *</span></p>
                                    </div>
                                    <div class="name-field field">
                                        <input
                                            id="name"
                                            class="essential order-form"
                                            type="text"
                                            name="username"
                                        />
                                    </div>
                                    <div class="address default">
                                        <p>주소<span> *</span></p>
                                    </div>
                                    <div class="address-field field">
                                        <div class="postcode-input">
                                            <input
                                                id="postcode"
                                                class="essential order-form"
                                                type="text"
                                                name="postcode"
                                                placeholder="우편번호"
                                            />
                                            <button
                                                type="button"
                                                id="search-btn"
                                            >
                                                주소검색
                                            </button>
                                        </div>
                                        <input
                                            id="address1"
                                            class="essential"
                                            type="text"
                                            name="address1"
                                            placeholder="주소"
                                            value=""
                                        />
                                        <input
                                            id="address2"
                                            class="essential"
                                            type="text"
                                            name="address2"
                                            placeholder="상세 주소"
                                        />
                                        <input
                                            id="extraAddress"
                                            type="text"
                                            placeholder="참고 항목"
                                        />
                                    </div>
                                    <div class="phone-num default">
                                        <p>휴대전화<span> *</span></p>
                                    </div>
                                    <div class="phone-num-field field">
                                        <input
                                            type="tel"
                                            id="phone-num"
                                            class="essential password"
                                            name="phone-num"
                                            maxlength="13"
                                        />
                                    </div>
                                    <div class="message default">
                                        <p>배송메세지</p>
                                    </div>
                                    <div class="message-field field">
                                        <select
                                            name="message"
                                            id="message"
                                            class="essential"
                                        >
                                            <option value="">
                                                --메시지 선택 (선택사항)
                                            </option>
                                            <option value="배송 전에 미리 연락 바랍니다.">
                                                배송 전에 미리 연락 바랍니다.
                                            </option>
                                            <option value="부재 시 경비실에 맡겨주세요.">
                                                부재 시 경비실에 맡겨주세요.
                                            </option>
                                            <option value="부재 시 문 앞에 놓아주세요.">
                                                부재 시 문 앞에 놓아주세요.
                                            </option>
                                            <option value="택배함에 보관해주세요.">
                                                택배함에 보관해주세요.
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="agreement">
                                <h3>구매 동의</h3>
                                <label for="check-btn"></label>
                                <input type="checkbox" name="purchase-agree" id="check-btn"/>
                                <span>상품, 가격, 유의 사항 등을 확인하였으며 구매에 동의합니다.</span>
                                
                            </div>
                            <div>
                                <button type="button" class="purchase-btn">
                                    결제하기
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
