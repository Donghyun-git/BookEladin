<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>엘라딘</title>
</head>
<body>
  <div class="app-container">
	<!-- 헤더 컨텐츠 부분 -->
    <header class="header">
      	<div class="header-container container">
			<div class="header-top-bar">
				<ul class="header-top-list">
					<li class="header-top-item"><a href="#" class="join">회원가입</a></li>
					<li class="header-top-item"><a href="#" class="login">로그인</a></li>
				</ul>
			</div>
			<div class="header-title">
				<nav class="header-title-nav">
					<div class="header-title-logo">
						<a href="#" class="header-title-link">
							<img src="images/eladin.png" alt="엘라딘 로고" class="logo-img">
							<div class="header-title-name">Eladin</div>
						</a>
					</div>
					<form class="header-title-search" role="seacrch">
						<div class="header-title-search-bar">
							<img src="https://svgsilh.com/svg/1093183.svg" alt="돋보기" class="search-img">
							<input type="text" class="search-input">
						</div>
					</form>
					<div class="header-title-info">
						<div class="header-info-item">
							<a href="#" class="header-info-basket">
								<img src="https://svgsilh.com/svg/371980.svg" alt="장바구니 이미지" class="basket-img">
							</a>
						</div>
						<div class="header-info-item">
							<a href="#" class="header-info-my">
								<img src="https://svgsilh.com/svg/158453.svg" alt="사람모양 이미지" class="my-img">
							</a>
						</div>
					</div>
				</nav>
			</div>
		</div>
    </header>
	<!-- 헤더 컨텐츠 종료 -->
	<!-- 카테고리 네비게이션 시작 -->
    <nav class="all-category-nav">
      <div class="all-category-container container">
        <a href="" class="all-category-link">
          <span class="all-category-text">전체 카테고리</span>
        </a>
      </div>
    </nav>
	<!-- 카테고리 네비게이션 종료 -->
	<!-- 메인 컨텐츠 시작 -->
    <main class="main">
      <section class="carousel-section container">
        <div class="carousel-section-content">
          <ul class="carousel-section-list">
            <li class="carousel-sction-item"><img class="carousel-img" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/7624/production/_104444203_d03fb5eb-685c-42c3-8fa2-eea0ee2dac26.jpg" alt=""></li>
            <li class="carousel-sction-item"><img class="carousel-img" src="https://mblogthumb-phinf.pstatic.net/20140313_258/kert5070_1394697671845aNpN2_JPEG/2014-03-12_18%3B59%3B49.jpg?type=w2" alt=""></li>
            <li class="carousel-sction-item"><img class="carousel-img" src="https://www.vivasam.com/images/create/job/89/job4.jpg" alt=""></li>
            <li class="carousel-sction-item"><img class="carousel-img" src="https://png.pngtree.com/thumb_back/fh260/background/20210911/pngtree-cute-cat-pet-animal-orange-cat-photography-picture-with-picture-image_851050.jpg" alt=""></li>
          </ul>
        </div>
      </section>
      <section class="select-category-section container">
        <div class="select-category-btn-content">
          <div class="select-category-btn-list">
            <button class="select-category-best-btn">베스트 셀러</button>
            <button class="select-category-new-btn">신규 도서</button>
            <button class="select-category-recommend-btn">추천 도서</button>
          </div>
        </div>
        <div class="select-category-content">
          <div class="select-best-category-content">
            <ul class="best-category-content-list">
            </ul>
          </div>
          <div class="select-new-category-content">
            <ul class="new-category-content-list">
            </ul>
          </div>
          <div class="select-recommend-category-content">
            <ul class="recommend-category-content-list">
            </ul>
          </div>
        </div>
      </section>
    </main>
	<!-- 메인 컨텐츠 종료 -->
  </div>
</body>
</html>
