<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" href="./favicon.png" type="image/x-icon" sizes="16x16"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

        <title>엘라딘</title>
    </head>
    <body>
        <div class="app-container">
            <!-- 헤더 영역 시작 -->
            <header class="header">
                <div class="header-container container">
                    <div class="header-top-bar">
                        <ul class="header-top-list">
                            <li class="header-top-item">
                                <a href="./pages/signup.html" class="join"
                                    >회원가입</a
                                >
                            </li>
                            <li class="header-top-item">
                                <a href="./pages/login.html" class="login"
                                    >로그인</a
                                >
                            </li>
                        </ul>
                    </div>
                    <div class="header-title">
                        <nav class="header-title-nav">
                            <div class="header-title-logo">
                                <a href="." class="header-title-link">
                                    <div class="header-title-name">Eladin</div>
                                </a>
                            </div>
                            <form class="header-title-search" role="seacrch">
                                <div class="header-title-search-bar">
                                    <img
                                        src="https://svgsilh.com/svg/1093183.svg"
                                        alt="돋보기"
                                        class="search-img"
                                    />
                                    <input type="text" class="search-input" />
                                </div>
                            </form>
                            <div class="header-title-info">
                                <div class="header-info-item">
                                    <a
                                        href="./pages/cart.html"
                                        class="header-info-basket"
                                    >
                                        <img
                                            src="https://svgsilh.com/svg/371980.svg"
                                            alt="장바구니 이미지"
                                            class="basket-img"
                                        />
                                    </a>
                                </div>
                                <div class="header-info-item">
                                    <a
                                        href="./pages/mypage.html"
                                        class="header-info-my"
                                    >
                                        <img
                                            src="https://svgsilh.com/svg/158453.svg"
                                            alt="사람모양 이미지"
                                            class="my-img"
                                        />
                                    </a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </header>
            <!-- 헤더 영역 종료 -->
            <!-- 카테고리 네비게이션 영역 시작 -->
            <nav class="all-category-nav">
                <div class="all-category-container container">
                    <ul class="all-category-list">
                        <li>
                            <a href="./pages/book_category.html" class="all-category-link">
                                 <span class="all-category-text">전체 카테고리</span>
                             </a>
                        </li>
                        <li>
                            <ul class="populate-book-list">
                                <li><a href="#" class="best-seller">베스트 셀러</a></li>
                                <li><a href="#" class="new-book">신규 도서</a></li>
                                <li><a href="#" class="recommend-book">추천 도서</a></li>
                            </ul>
                        </li>
                    </ul>
                    
                </div>
            </nav>
            <!-- 카테고리 네비게이션 영역 종료 -->
            <!-- 메인 영역 시작 -->
            </div>
            <main class="main">
                <section class="container">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide fst"></div>
                            <div class="swiper-slide snd"></div>
                            <div class="swiper-slide trd"></div>
                            <div class="swiper-slide fth"></div>
                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </section>

                <!--상품리스트 렌더링-->

                <section class="products-list container">
                    <div class="products-list-carousel">
                        <div class="products-list-header">
                            <h2 id="best-seller">베스트 셀러</h2>
                        </div>
                        <div class="products-list-body">
                            <ul class="best-products slides"></ul>
                        </div>
                        <i
                            class="fa fa-chevron-circle-left chevron-btn"
                            aria-hidden="true"
                        ></i>

                        <i
                            class="fa fa-chevron-circle-right chevron-btn"
                            aria-hidden="true"
                        ></i>
                    </div>
                    <div class="products-list-carousel">
                        <div class="products-list-header">
                            <h2 id="new-book">신규 도서</h2>
                        </div>
                        <div class="products-list-body">
                            <ul class="new-products slides"></ul>
                        </div>
                        <i
                            class="fa fa-chevron-circle-left chevron-btn"
                            aria-hidden="true"
                        ></i>

                        <i
                            class="fa fa-chevron-circle-right chevron-btn"
                            aria-hidden="true"
                        ></i>
                    </div>
                    <div class="products-list-carousel">
                        <div class="products-list-header">
                            <h2 id="recommend-book">추천 도서</h2>
                        </div>
                        <div class="products-list-body">
                            <ul class="recommend-products slides"></ul>
                        </div>
                        <i
                            class="fa fa-chevron-circle-left chevron-btn"
                            aria-hidden="true"
                        ></i>

                        <i
                            class="fa fa-chevron-circle-right chevron-btn"
                            aria-hidden="true"
                        ></i>
                    </div>
                </section>
                <!-- 스크롤 버튼 -->
                <button class="scroll-to-top">
                    <i class="fa fa-chevron-up" aria-hidden="true"></i>
                    <p>TOP</p>
                </button>
            </main>
            <!-- 메인 영역 종료 -->
            <!-- 푸터 영역 시작 -->
            <footer id="footer" style="border: none">
                <div class="footer">
                    <div class="container">
                        <div class="row">
                            <ul>
                                <li><a href="#">사이트 도움말</a></li>
                                <li><a href="#">사이트 이용약관</a></li>
                                <li><a href="#">사이트 운영원칙</a></li>
                                <li>
                                    <a href="#"
                                        ><strong>개인정보취급방침</strong></a
                                    >
                                </li>
                                <li><a href="#">책임의 한계와 법적고지</a></li>
                                <li><a href="#">게시중단요청서비스</a></li>
                                <li><a href="#">고객센터</a></li>
                            </ul>
                            <address>
                                Copyright ©
                                <a href="#"
                                    ><strong style="letter-spacing: 0.2em"
                                        >Eladin</strong
                                    ></a
                                >
                                All Rights Reserved.
                            </address>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- 푸터 영역 종료 -->
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./api/getCategory.js"></script>
    <script type="module" src="./api/getProducts.js"></script>
    <script type="module" src="./index.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./api/indexLogout.js"></script>
    <script src="./api/indexMypage.js"></script>
    <script type="module" src="./js/indexedDB.js"></script>
    <script src="./js/swiper.js"></script>
</html>
